{% extends 'main_shop/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<legend class="mt-4">Please log in: </legend>
<form class="form" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" name="submit">Log in</button>
</form>

<div class="mt-4">
  <small> Need an account?, Please Register
    <a href="{% url 'register' %}">Here</a>
  <small>

</div>

{% endblock content %}
