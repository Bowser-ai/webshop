{% extends 'main_shop/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<legend class="mt-4">{% block legend %}{% endblock legend %}</legend>
<form class="form" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" name="submit">
      {% block btn_label %}{% endblock btn_label %}
    </button>
</form>

{% block form_post %}{% endblock form_post %}

{% endblock content %}
