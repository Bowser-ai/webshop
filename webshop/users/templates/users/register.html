{% extends 'main_shop/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<legend class="mt-4"> Please register using the form below </legend>

    <form action="{% url 'register' %}" method="POST" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info"  name="submit">Register</button>
        <a class="register-back-link" href="{% url 'shop_home' %}">Go Back</a>
    </form>

{% endblock content %}
